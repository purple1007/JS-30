<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 30 | day 1 - Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <div class="container">
  <div class="keybox" data-key="65">
    <h2>
      <kbd>A</kbd>
    </h2>
    <span class="sound">Clap</span>
  </div>
  <div class="keybox" data-key="83">
    <h2>
      <kbd>S</kbd>
    </h2>
    <span class="sound">Hihat</span>
  </div>
  <div class="keybox" data-key="68">
    <h2>
      <kbd>D</kbd>
    </h2>
    <span class="sound">Kick</span>
  </div>
  <div class="keybox" data-key="70">
    <h2>
      <kbd>F</kbd>
    </h2>
    <span class="sound">Openhat</span>
  </div>
  <div class="keybox" data-key="71">
    <h2>
      <kbd>G</kbd>
    </h2>
    <span class="sound">Boom</span>
  </div>
  <div class="keybox" data-key="72">
    <h2>
      <kbd>H</kbd>
    </h2>
    <span class="sound">Ride</span>
  </div>
  <div class="keybox" data-key="74">
    <h2>
      <kbd>J</kbd>
    </h2>
    <span class="sound">Snare</span>
  </div>
  <div class="keybox" data-key="75">
    <h2>
      <kbd>K</kbd>
    </h2>
    <span class="sound">Tom</span>
  </div>
  <div class="keybox" data-key="76">
    <h2>
      <kbd>L</kbd>
    </h2>
    <span class="sound">Tink</span>
  </div>
</div>
<audio data-key="65" src="audio/clap.wav"></audio>
<audio data-key="83" src="audio/hihat.wav"></audio>
<audio data-key="68" src="audio/kick.wav"></audio>
<audio data-key="70" src="audio/openhat.wav"></audio>
<audio data-key="71" src="audio/boom.wav"></audio>
<audio data-key="72" src="audio/ride.wav"></audio>
<audio data-key="74" src="audio/snare.wav"></audio>
<audio data-key="75" src="audio/tom.wav"></audio>
<audio data-key="76" src="audio/tink.wav"></audio>
</body>
  <script type="text/javascript" src="javascript/all.js"></script>
</html>
